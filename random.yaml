---
apiVersion: v1
kind: Namespace
metadata:
  name: random

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-logger-deployment
  namespace: random
spec:
  replicas: 1
  selector:
    matchLabels:
      app: random-logger
  template:
    metadata:
      labels:
        app: random-logger
    spec:
      containers:
        - name: random-logger
          image: chentex/random-logger:latest