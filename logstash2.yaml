apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:8.0.0
          ports:
            - containerPort: 5044
          # Aquí puedes configurar las opciones de Logstash según tus necesidades
          env:
            - name: LS_SETTINGS_DIR
              value: /usr/share/logstash/config
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/config
      volumes:
        - name: config-volume
          configMap:
            name: logstash-configmap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-configmap
data:
  logstash.yml: |
    # Configura aquí tu archivo de configuración de Logstash
    input {
      tcp {
        port => 5044
        codec => json
      }
    }
    output {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "logs-%{+YYYY.MM.dd}"
      }
    }

